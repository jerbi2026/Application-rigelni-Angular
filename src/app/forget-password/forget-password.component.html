<body>
    
    <div class="form-container">
        <p class="title">Welcome back</p>
        <form class="form" (ngSubmit)="resetPassword()">
          <input type="email" class="input" placeholder="Email" [(ngModel)]="email" name="email">
          <button class="form-btn" (click)="resetPassword()">Verif Mail</button>
          <button class="form-btn" (click)="go_back()">Go back</button>

        </form>
        <p class="message">{{message}}</p>
    </div>
    
</body>
